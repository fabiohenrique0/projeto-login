<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img"></div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="#" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email" required>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">password</span>
                        <input type="password" name="pass" id="ipass" placeholder="Sua senha" minlength="8" autocomplete="current-password" required>
                    </div>

                    <input type="submit" value="Entrar">
                    <a id="esqueci" href="#">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
